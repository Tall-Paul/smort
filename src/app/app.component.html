<div fxLayout="row">   
  <div fxLayout="column">
    <mat-card>
      <app-device-video></app-device-video>
      <app-device-clock></app-device-clock>
      <div class="google-calendar">
        <iframe src="https://calendar.google.com/calendar/embed?height=300&wkst=1&bgcolor=%23ffffff&ctz=Europe%2FLondon&showNav=1&showTitle=0&showDate=0&showTabs=0&showPrint=0&showCalendars=0&showTz=0&mode=AGENDA&hl=en_GB&src=ZDR1aTRobWtsOG9tZDk0aWRwYXY0YWhyN2NAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&color=%238E24AA" style="border-width:0" width="300" height="300" frameborder="0" scrolling="no"></iframe>
      </div>
    </mat-card>
     
  </div>
  <div fxLayout="column" class="room-column">
    <mat-tab-group dynamicHeight>
      <mat-tab label="Pinned"><app-list-pinned></app-list-pinned></mat-tab>
      <mat-tab label="All Controls"><app-list-controls></app-list-controls></mat-tab>     
    </mat-tab-group>
  </div>
</div>
